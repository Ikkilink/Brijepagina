<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <header>
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg px-5" data-bs-theme="dark">
        <div class="container-fluid">
         <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="Bootstrap" width="30" height="24"></a>
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse px-5  " id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0 font-size mx-auto">
              <li class="nav-item px-5">
                <a class="nav-link active" aria-current="page" href="#">GAMES</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link active" href="#">NEWS</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link active" href="#">ABOUT</a>
              </li>
              <li class="nav-item px-5">
                <a class="nav-link active" href="#">CONTACT</a>
              </li>
            </ul>
          
          </div>
        </div>
      </nav>
   </header>
   <main>
    <div id="carouselExample" class="carousel slide ">
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img src="./img/OIP (1).jpg" class="d-block imgcarousel mx-auto container-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/OIP (2).jpg" class="d-block mx-auto imgcarousel container-fluid " alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   </main>
   <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
